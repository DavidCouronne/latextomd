[tool.poetry]
name = "latextomd"
version = "0.1.6"
description = "Simple project to convert latex in markdown"
authors = ["David Couronn√© <couronne.david@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/DavidCouronne/latextomd"
repository = "https://github.com/DavidCouronne/latextomd"
keywords = ["latex", "markdown", "convert"]

[tool.poetry.dependencies]
python = "^3.8"
TexSoup = "^0.2.2"
chardet = "^3.0.4"
mkdocs = "^1.4.1"
mkdocs-material = "^8.5.7"
mkdocs-awesome-pages-plugin = "^2.8.0"

[tool.poetry.dev-dependencies]
pytest = "^5.4.1"
black = "^22.10.0"


[tool.poetry.scripts]
latextomd = 'latextomd.cli:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
